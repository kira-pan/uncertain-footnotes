<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uncertainty</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: #f8f6f2;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 500;
      color: #333;
      margin-bottom: 2rem;
    }
    #sentence {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      min-height: 120px;
      margin-bottom: 2rem;
    }
    .sentence-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 0.25rem;
    }
    .word-image {
      height: 48px;
      width: auto;
      display: block;
      object-fit: contain;
      cursor: pointer;
    }
    .word-image:hover {
      opacity: 0.85;
    }
    #regenerate-btn {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #regenerate-btn:hover:not(:disabled) {
      background: #555;
    }
    #regenerate-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Uncertainty</h1>
  <div id="sentence"></div>
  <button type="button" id="regenerate-btn">Regenerate</button>
  <script src="script.js"></script>
</body>
</html>
